    <title>WSO2 Tools - WSDL Validator</title>

          media="screen, projection"/>
    <link href="http://wso2.org/themes/wso2-v2/style.css" rel="stylesheet" type="text/css"
          media="all"/>
    <script language="javascript" src="js/wsdl.js"></script>

</head>

<body onload="javascript:initURL()">

<div id="wrapper"> <!-- wrapper div -->

    <div id="header">
        <div id="header-image">
            <a href="http://wso2.org/"><img
                    src="http://wso2.org/themes/wso2-v2/images/ot-header-logo.gif"
                    alt="Oxygen Tank"/></a>
        </div>

        <div id="header-search">

        </div>
    </div><!-- /header -->
    <div id="header-nav">
        <ul>
            <li><a href="http://wso2.org/">Home</a></li>
            <li class="left-border"><a href="http://wso2.org/library">Library</a></li>
            <li class="left-border"><a href="http://wso2.org/svn">SVN</a></li>

            <li class="left-border"><a href="http://wso2.org/wiki">Wiki</a></li>
            <li class="left-border"><a href="http://wso2.org/jira">JIRA</a></li>
            <li class="left-border"><a href="http://wso2.org/mail">Mail</a></li>
            <li class="left-border"><a href="http://wso2.org/forum">Forum</a></li>
            <li class="left-border"><a href="http://wso2.org/downloads">Downloads</a></li>
            <li class="left-border"><a href="http://wso2.org/tools">Tools</a></li>

            <li class="left-border"><a href="http://wso2.org/blog">Blog</a></li>
        </ul>
    </div>


    <div id="content"> <!-- content div -->

        <div id="breadcrumbs">
            <a href="http://www.wso2.org/tools">Tools Home</a> &raquo; <a
                href="http://tools.wso2.org/validators/index.php">Validators</a> &raquo; WSDL 1.1 Validator
        </div>

        <h2> WSDL Validator</h2>

        <p> With this service you can validate a 1.1 compliant WSDL</p>

        <p>Please Upload your WSDL 1.1</p>

        <form id="wsdl11FormID" method="post" name="wsdlUpload" enctype="multipart/form-data"
              target="globalIFrame">
            <input type="file" id="filename" name="filename" size="50"/><br/>
            <input type="button" value="Validate WSDL 1.1"
                   onclick="javascript:return validateAndSubmit();"/>
        </form>

    </div> <!-- end of content div-->

    <div id="divGlobalIFrame" style="display:none;">
        <iframe src="_blank.html" id="globalIFrame" name="globalIFrame"></iframe>
    </div>

</div> <!-- end of wrapper div -->
